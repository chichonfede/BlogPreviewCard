<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blog preview card</title>
</head>

<body>

    <div class="card">
        <div class="card-head">
            <img class="article" src="./assets/images/illustration-article.svg" alt="">
        </div>
        <div class="state">Learning</div>
        <div class="date">Published 3 Mar 2024</div>
        <div class="title">HTML & CSS foundations</div>
        <p class="description">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
        <div class="card-footer">
            <object class="avatar" data="./assets/images/image-avatar.webp" type=""></object>
            <h1>Federico Liptai</h1>
        </div>
    </div>

</body>

</html>
